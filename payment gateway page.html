<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .container h2 {
            text-align: center;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-option i {
            font-size: 20px;
        }

        .payment-option:hover {
            background-color: #f97316;
            color: white;
        }

        .total-amount {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .pay-now-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ’³ Payment Gateway</h2>
        <p class="total-amount">Total Amount: â‚¹<span id="total-amount">0</span></p>

        <div class="payment-options">
            <div class="payment-option" onclick="payNow('Card')">
                <i class="fas fa-credit-card"></i>
                <span>Pay via Credit/Debit Card</span>
            </div>
            <div class="payment-option" onclick="payNow('UPI')">
                <i class="fas fa-mobile-alt"></i>
                <span>Pay via UPI</span>
            </div>
            <div class="payment-option" onclick="payNow('Net Banking')">
                <i class="fas fa-university"></i>
                <span>Pay via Net Banking</span>
            </div>
            <div class="payment-option" onclick="payNow('COD')">
                <i class="fas fa-truck"></i>
                <span>Cash on Delivery (COD)</span>
            </div>
        </div>

        <button class="pay-now-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        let total = localStorage.getItem('total') || 0;
        document.getElementById('total-amount').innerText = total;

        function payNow(method) {
            alert(`âœ… Payment Method Selected: ${method}`);
        }

        function placeOrder() {
            alert('ðŸŽ‰ Payment Successful! Your Order is Placed.');
            localStorage.removeItem('cart');
            localStorage.removeItem('total');
            window.location.href = 'order-confirmation.html';
        }
    </script>
</body>

</html>
