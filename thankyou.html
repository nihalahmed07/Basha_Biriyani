<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #f97316;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .order-summary {
            margin: 20px 0;
            text-align: left;
        }

        .order-summary p {
            margin: 5px 0;
        }

        .explore-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .explore-btn:hover {
            background-color: #f76100;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üíñ Thank You for Your Order!</h2>
        <p>We appreciate your trust in us. Your delicious food will be delivered shortly. üçïüçî</p>
        <p>If you have any questions, feel free to contact us anytime.</p>

        <div class="order-summary">
            <h3>Order Summary:</h3>
            <p><strong>Order ID:</strong> #<span id="order-id"></span></p>
            <p><strong>Total Amount:</strong> ‚Çπ<span id="total-amount"></span></p>
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
        </div>

        <a href="index.html" class="explore-btn">Explore More Foods üçîüçï</a>
    </div>

    <script>
        // Retrieve order details from localStorage
        let total = localStorage.getItem('total') || 0;
        let paymentMethod = localStorage.getItem('paymentMethod') || 'Not Selected';
        let orderId = Math.floor(Math.random() * 1000000); // Generate a random order ID

        // Display order details
        document.getElementById('order-id').innerText = orderId;
        document.getElementById('total-amount').innerText = total;
        document.getElementById('payment-method').innerText = paymentMethod;

        // Clear the cart after order placement
        localStorage.removeItem('cart');
        localStorage.removeItem('total');
        localStorage.removeItem('paymentMethod');
    </script>
</body>

</html>
