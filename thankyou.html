<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            font-size: 50px;
            color: #f97316;
        }

        h2 {
            margin-top: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .order-summary {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }

        .home-btn {
            background-color: #f97316;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="container">
        <span class="thank-you-icon">ðŸŽ‰</span>
        <h2>Thank You for Your Purchase!</h2>
        <p>Your order has been successfully placed.</p>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items"></div>
            <h3>Total: â‚¹<span id="order-total">0</span></h3>
            <h3>Payment Method: <span id="payment-method">N/A</span></h3>
        </div>

        <a href="index.html" class="home-btn">Go to Homepage</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let paymentMethod = localStorage.getItem('paymentMethod') || 'Not Selected';
        const orderItemsContainer = document.getElementById('order-items');
        const orderTotal = document.getElementById('order-total');

        function renderOrderSummary() {
            orderItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                orderItemsContainer.innerHTML += `
                <div class="order-item">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>â‚¹${item.price * item.quantity}</span>
                </div>
            `;
            });

            orderTotal.innerText = total;
            document.getElementById('payment-method').innerText = paymentMethod;
            localStorage.clear(); // Clear cart after order confirmation
        }

        renderOrderSummary();
    </script>

</body>

</html>
