<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-option i {
            font-size: 20px;
        }

        .payment-option:hover {
            background-color: #f97316;
            color: white;
        }

        .selected {
            background-color: #f97316;
            color: white;
        }

        .total-amount {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .pay-now-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        @media(max-width:768px) {
            .container {
                max-width: 450px;
            }
        }

        @media(max-width:530px) {
            .container {
                max-width: 350px;
            }
        }

        @media(max-width:340px) {
            .container h2 {
                font-size: 20px;
            }

            .container p {
                font-size: 16px;
            }

            .payment-option span {
                font-size: 13px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <h2><i class="fa fa-credit-card"></i> Payment Gateway</h2>
        <p class="total-amount">Total Amount: â‚¹<span id="total-amount">0</span></p>

        <div class="payment-options">
            <div class="payment-option" onclick="payNow('Card', this)">
                <i class="fas fa-credit-card"></i>
                <span>Pay via Credit/Debit Card</span>
            </div>
            <div class="payment-option" onclick="payNow('UPI', this)">
                <i class="fas fa-mobile-alt"></i>
                <span>Pay via UPI</span>
            </div>
            <div class="payment-option" onclick="payNow('Net Banking', this)">
                <i class="fas fa-university"></i>
                <span>Pay via Net Banking</span>
            </div>
        </div>

        <button class="pay-now-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        let total = localStorage.getItem('total') || 0;
        document.getElementById('total-amount').innerText = total;

        function payNow(method, element) {
            localStorage.setItem('paymentMethod', method);
            alert(`Payment Method Selected: ${method}`);

            document.querySelectorAll('.payment-option').forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
        }

        function placeOrder() {
            alert('Payment Successful! Redirecting...');
            window.location.href = 'thankyou.html';
        }
    </script>

</body>

</html>
