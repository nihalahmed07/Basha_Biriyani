<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #777;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .quantity button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .remove-item {
            color: red;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-item:hover {
            color: darkred;
        }

        .cart-total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #f97316;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background-color: #d9610c;
        }

        .empty-cart-message {
            text-align: center;
            margin: 100px 0px;
            color: #555;
        }

        .back-home-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        @media(max-width:900px) {
            .container {
                max-width: 700px;
            }
        }

        @media(max-width:800px) {
            .container {
                max-width: 600px;
            }
        }

        @media(max-width:680px) {
            .container {
                max-width: 500px;
            }

            .empty-cart-message {
                margin: 70px 0px;
            }
        }

        @media(max-width:570px) {
            .container {
                max-width: 450px;
            }

            .cart-item {
                padding: 10px;
            }

            .empty-cart-message {
                margin: 60px 0px;
            }
        }

        @media(max-width:520px) {
            .container {
                max-width: 420px;
            }

            .cart-item {
                padding: 10px;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
            }

            .cart-item-details {
                flex: 1;
                margin-left: 15px;
            }

            .cart-item h4 {
                margin: 0;
                font-size: 18px;
            }

            .cart-item p {
                margin: 5px 0;
                font-size: 16px;
            }
        }

        @media (max-width: 485px) {
            .container {
                max-width: 390px;
            }

            .cart-item {
                padding: 15px;
            }

            .cart-item img {
                display: none;
            }

            .cart-item-details {
                margin-left: 0;
            }

            .cart-total {
                text-align: center;
            }
        }

        @media (max-width: 440px) {
            .container {
                max-width: 340px;
            }
        }

        @media (max-width: 400px) {
            .container {
                max-width: 300px;
            }

            .cart-item {
                padding: 15px;
            }

            .cart-item h4 {
                margin: 0;
                font-size: 15px;
            }

            .cart-item p {
                margin: 5px 0;
                font-size: 13px;
            }

            .back-home-btn {
                margin-top: 5px;
            }
        }

        @media (max-width: 350px) {
            .container {
                max-width: 250px;
            }

            .cart-item {
                padding: 15px;
            }

            .cart-item h4 {
                margin: 0;
                font-size: 14px;
            }

            .cart-item p {
                margin: 5px 0;
                font-size: 12px;
            }

            .cart-total {
                font-size: 15px;
            }

            .checkout-btn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cart-header"><i class="fa-solid fa-cart-shopping"></i> Your Cart</div>
        <div id="cart-items" class="cart-items"></div>

        <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
            <p>Your cart is empty.</p>
            <button class="back-home-btn" onclick="goToHome()">Back to Home</button>
        </div>

        <div class="cart-total">
            <h3>Total: ₹<span id="cart-total">0.00</span></h3>
            <button class="checkout-btn" onclick="proceedToCheckout()" id="checkout-btn" disabled>Proceed to
                Checkout</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutBtn = document.getElementById('checkout-btn');

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutBtn.disabled = true;
                cartTotal.innerText = '0.00';
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutBtn.disabled = false;

                cart.forEach((item, index) => {
                    total += item.price * item.quantity;

                    cartItemsContainer.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>₹${item.price}</p>
                        <div class="quantity">
                            <button onclick="updateQuantity(${index}, 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 'increase')">+</button>
                        </div>
                    </div>
                    <div class="remove-item" onclick="removeItem(${index})"><i class="fa fa-close"></i></div>
                </div>
            `;
                });

                cartTotal.innerText = total.toFixed(2);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateQuantity(index, action) {
            if (action === 'increase') {
                cart[index].quantity++;
            } else if (action === 'decrease') {
                cart[index].quantity--;
                if (cart[index].quantity === 0) {
                    removeItem(index); // Remove item if quantity reaches 0
                    return;
                }
            }
            renderCart();
        }



        function removeItem(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function proceedToCheckout() {
            if (cart.length > 0) {
                window.location.href = 'checkout-page.html';
            }
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        renderCart();
    </script>
</body>

</html>
