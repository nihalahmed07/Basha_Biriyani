<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
        }

        @media(max-width:1240px) {
            .container {
                margin: 20px 40px;
            }
        }

        .cart-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item h4 {
            margin: 0 0 5px;
        }

        .cart-item p {
            margin: 0;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .quantity span {
            margin: 0 10px;
        }

        .remove-item {
            color: red;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .empty-cart-message {
            text-align: center;
            margin-top: 150px;
        }

        .back-home-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cart-header">üõí Your Cart</div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will appear here -->
        </div>
        <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
            <p>No items in your cart.</p>
            <button class="back-home-btn" onclick="goToHome()">Back to Home</button>
        </div>
        <div class="cart-total">
            <h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block'; // Show empty cart message
                cartTotal.innerText = '0'; // Set total to 0
            } else {
                emptyCartMessage.style.display = 'none'; // Hide empty cart message
                cart.forEach((item, index) => {
                    total += item.price * item.quantity;
                    cartItemsContainer.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>‚Çπ${item.price} x ${item.quantity}</p>
                        <div class="quantity">
                            <button onclick="updateQuantity(${index}, 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 'increase')">+</button>
                        </div>
                    </div>
                    <div class="remove-item" onclick="removeItem(${index})"> ‚ùå</div>
                </div>
            `;
                });
                cartTotal.innerText = total; // Update total amount
            }

            localStorage.setItem('total', total); // Store total in local storage
        }

        renderCart(); // Call this function to display cart items on page load

        function updateQuantity(index, action) {
            if (action === 'increase') {
                cart[index].quantity++;
            } else if (action === 'decrease' && cart[index].quantity > 1) {
                cart[index].quantity--;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function proceedToCheckout() {
            window.location.href = 'checkout page.html'; // Redirect to payment gateway page
        }

        function goToHome() {
            window.location.href = 'index.html'; // Redirect to home page
        }
    </script>
</body>

</html>
